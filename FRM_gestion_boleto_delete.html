<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Boleto - Golden Star Hotel</title>
    <link rel="stylesheet" href="formstyle.css">
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .button {
            padding: 10px 20px;
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            display: block;
            width: 200px;
            margin: 20px auto;
        }
    </style>
    <script>
        function fetchBoletoDetails() {
            var idBoleto = document.getElementById("id_boleto").value;
            if (idBoleto) {
                var xhr = new XMLHttpRequest();
                xhr.open("GET", "fetch_boleto.php?id_boleto=" + idBoleto, true);
                xhr.onreadystatechange = function() {
                    if (xhr.readyState == 4 && xhr.status == 200) {
                        document.getElementById("boletoDetails").innerHTML = xhr.responseText;
                    }
                };
                xhr.send();
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Eliminar Boleto</h2>
        <form action="eliminar_boleto.php" method="POST">
            <label for="id_boleto">ID Boleto:</label>
            <input type="text" id="id_boleto" name="id_boleto" required oninput="fetchBoletoDetails()">
            <button type="submit">Eliminar</button>
        </form>
        <div id="boletoDetails"></div>
        <a href="gestion_boleto.html" class="button">Regresar</a>
    </div>
</body>
</html>
