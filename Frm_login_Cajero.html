<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Golden Star Hotel</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <div class="login-container">
        <h1 class="hotel-name">Golden Star Hotel</h1>
        <h2 class="login-title">Inicio de Sesión para Cajeros</h2>
        <form action="login_cajero.php" method="post" class="login-form">
            <div class="input-group">
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            <div class="input-group">
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required>
            </div>
            <button type="submit" class="login-button">Iniciar Sesión</button>
        </form>
        <div class="register-link">
            ¿No tienes una cuenta? <a href="Frm_registro_Cajero.html">Crear una cuenta</a>
        </div>
    </div>
</body>
</html>
