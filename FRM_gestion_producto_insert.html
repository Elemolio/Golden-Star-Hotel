<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar Producto - Golden Star Hotel</title>
    <link rel="stylesheet" href="formstyle.css">
</head>
<body>
    <div class="container">
        <h1>Insertar Producto</h1>
        <form action="producto_insert.php" method="post">
            <label for="No_Habit">Número de Habitación:</label>
            <input type="number" id="No_Habit" name="No_Habit" required>
            
            <label for="Paquete">Paquete:</label>
            <input type="number" id="Paquete" name="Paquete" required>
            
            <label for="Fecha_Inicio">Fecha de Inicio:</label>
            <input type="date" id="Fecha_Inicio" name="Fecha_Inicio" required>
            
            <label for="Fecha_final">Fecha de Finalización:</label>
            <input type="date" id="Fecha_final" name="Fecha_final" required>
            
            <button type="submit" class="button">Insertar</button>
        </form>
        <a href="gestion_producto.html" class="back-button">Regresar</a>
    </div>
</body>
</html>
