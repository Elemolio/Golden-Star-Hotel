<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Golden Star Hotel</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <div class="login-container">
        <h1 class="hotel-name">Golden Star Hotel</h1>
        <h2 class="login-title">Registro</h2>
        <form action="registro.php" method="post" class="login-form">
            <div class="input-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="input-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div class="input-group">
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required>
            </div>
            <div class="input-group">
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            <button type="submit" class="login-button">Registrar</button>
            <div class="register-link">
                ¿Ya tienes cuenta? <a href="Frm_login.html">Iniciar Sesión</a>
            </div>
        </form>
    </div>
</body>
</html>
